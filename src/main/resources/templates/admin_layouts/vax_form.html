<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div style="width: 60rem; margin: 0px auto;">
  <div th:replace="~{layouts/admin_header :: header}">...</div>
  <div>
    <h4>[[${pageTitle}]]</h4>
  </div>

  <form th:action="@{/vaxes/save}" method="post" th:object="${vax}">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" th:field="*{name}" id="name" required minlength="5" maxlength="50">
    </div>

    <div class="mb-3">
    <label for="availableNum" class="form-label">Available number</label>
    <input type="number" class="form-control" id="availableNum" th:field="*{availableNum}" required minlength="5" maxlength="50">
    </div>

    <label>Manufacturer</label>
    <label>
      <select th:field="*{manufacturerId}" class="form-select" style="margin-bottom: 10px">
        <option th:each="man : ${manufacturers}" th:value="${man.getId()}" th:text="${man.getName()}">
        </option>
      </select>
    </label>
    <br/>
    <button type="submit" class="btn btn-secondary btn-sm">Save</button>
    <button type="button" onclick="cancelForm()" class="btn btn-secondary btn-sm">Cancel</button>
  </form>
</div>

<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/vaxes}]]"
  }
</script>

</body>
</html>
