<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
  <body>
  <div th:replace="~{layouts/admin_header :: header}">...</div>

  <div class="table-responsive" style="width: 90rem; margin: 20px auto;">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Email</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Jmbg</th>
          <th scope="col">Address</th>
          <th scope="col">Phone num.</th>
          <th scope="col">Role</th>
          <th scope="col">Registration time</th>
          <th scope="col">Birth date</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <th:block th:each="user : ${listUsers}">
          <tr scope="row">
            <td>[[${user.id}]]</td>
            <td>[[${user.email}]]</td>
            <td>[[${user.firstName}]]</td>
            <td>[[${user.lastName}]]</td>
            <td>[[${user.jmbg}]]</td>
            <td>[[${user.address}]]</td>
            <td>[[${user.phoneNum}]]</td>
            <td>[[${user.role}]]</td>
            <td th:text="${#temporals.format(user.registrationTime, 'dd.MM.yyyy HH:mm:ss')}"></td>
            <td>[[${user.birthDate}]]</td>
            <td>
              <a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-secondary btn-sm">Edit</a>
              <a th:href="@{'/users/delete/' + ${user.id}}" class="btn btn-secondary btn-sm">Delete</a>
            </td>
          </tr>
        </th:block>
      </tbody>
    </table>

    <a th:href="@{/users/new}" class="btn btn-secondary btn-sm" style="margin: 20px">Add new user</a>
  </div>
  </body>
</html>
