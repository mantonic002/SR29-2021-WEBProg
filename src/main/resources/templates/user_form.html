<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/userAddStyle.css}">
</head>
<body>
    <div>
        <div><h2>[[${pageTitle}]]</h2></div>

        <form th:action="@{${method}}" th:method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}">
            <label>Email</label>
            <input type="email" th:field="*{email}" required minlength="8" maxlength="45"/>

            <label>First name</label>
            <input type="text" th:field="*{firstName}" required minlength="2" maxlength="45" />

            <label>Last name</label>
            <input type="text" th:field="*{lastName}" required minlength="2" maxlength="45" />

            <label>Password</label>
            <input type="password" th:field="*{password}" required minlength="5" maxlength="15" />

            <label>JMBG</label>
            <input type="text" th:field="*{jmbg}" required minlength="10" maxlength="20" />

            <label>Address</label>
            <input type="text" th:field="*{address}" required minlength="10" maxlength="100" />

            <label>Phone number</label>
            <input type="tel" th:field="*{phoneNum}" required minlength="6" maxlength="45" />

            <label>Birthday</label>
            <input onfocus="(this.type='date')" th:field="*{birthDate}" type="text"/>

            <fieldset>
                <legend>Select a user role:</legend>

                <div>
                    <input type="radio" id="staff" name="role" value="STAFF"
                           checked>
                    <label for="staff">STAFF</label>
                </div>

                <div>
                    <input type="radio" id="patient" name="role" value="PATIENT">
                    <label for="patient">PATIENT</label>
                </div>

            </fieldset>

            <button type="submit">Save</button>
            <button type="button" onclick="cancelForm()">Cancel</button>
        </form>
    </div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/users}]]"
    }
</script>
</body>
</html>
