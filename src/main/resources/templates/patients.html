<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage patients</title>
    <link rel="stylesheet" type="text/css" th:href="@{/usersTableStyle.css}">
</head>
<body>
<div><h2>Manage patients</h2></div>
<div>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>LastName</th>
            <th>Vaxxed</th>
            <th>Received doses</th>
            <th>Last Dose</th>
            <th/>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="patient : ${listPatients}">
            <tr>
                <td>[[${patient.userId}]]</td>
                <td>[[${patient.user.firstName}]]</td>
                <td>[[${patient.user.lastName}]]</td>
                <td>[[${patient.vaxxed}]]</td>
                <td>[[${patient.receivedDoses}]]</td>
                <td th:unless="${patient.lastDoseDate == null}">[[${patient.lastDoseDate}]]</td>
                <td th:if="${patient.lastDoseDate == null}">not vaccinated</td>
                <td>
                    <a th:href="@{'/patients/edit/' + ${patient.userId}}"><h6>Edit</h6></a>
                    <a th:href="@{'/patients/delete/' + ${patient.userId}}"><h6>Delete</h6></a>
                </td>
            </tr>

        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
