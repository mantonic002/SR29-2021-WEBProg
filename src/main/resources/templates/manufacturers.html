<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage manufacturers</title>
    <link rel="stylesheet" type="text/css" th:href="@{/usersTableStyle.css}">
</head>
<body>
    <div><h2>Manage users</h2></div>
    <div>
        <a th:href="@{/manufacturers/new}"><h3>Add new manufacturer</h3></a>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="manufacturer : ${listManufacturers}">
                    <tr>
                        <td>[[${manufacturer.id}]]</td>
                        <td>[[${manufacturer.name}]]</td>
                        <td>[[${manufacturer.country}]]</td>
                        <td>
                            <a th:href="@{'/manufacturers/edit/' + ${manufacturer.id}}"><h6>Edit</h6></a>
                            <a th:href="@{'/manufacturers/delete/' + ${manufacturer.id}}"><h6>Delete</h6></a>
                        </td>
                    </tr>

                </th:block>
            </tbody>
        </table>
    </div>
</body>
</html>
